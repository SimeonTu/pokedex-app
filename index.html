<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="pokeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="pokeModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <h1 id="main-heading">Pokedex</h1>

        <div class="container-md" id="pokelist">

            <div id="poke-menu">

                <div id="filter-div">
                    <span>Filter by:</span>
                    
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Generation
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item gen-1" href="#">Generation I</a></li>
                            <li><a class="dropdown-item gen-2" href="#">Generation II</a></li>
                            <li><a class="dropdown-item gen-3" href="#">Generation III</a></li>
                            <li><a class="dropdown-item gen-4" href="#">Generation IV</a></li>
                            <li><a class="dropdown-item gen-5" href="#">Generation V</a></li>
                            <li><a class="dropdown-item gen-6" href="#">Generation VI</a></li>
                            <li><a class="dropdown-item gen-7" href="#">Generation VII</a></li>
                            <li><a class="dropdown-item gen-8" href="#">Generation VIII</a></li>
                            <li><a class="dropdown-item gen-9" href="#">Generation IX</a></li>
                        </ul>
                    </div>
                </div>

                <!-- <div id="search-div">
                    <span>Search:</span>
                    <input class="form-control" type="text" aria-label="default input example">
                </div> -->

                <form>
                <div id="search-div" class="input-group">
                    <!-- <span>Search:</span> -->
                    <input type="text" class="form-control" aria-label="Pokemon search" aria-describedby="search-button">
                    <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                  </div>

                </form>

            </div>

            <div class="row poke-row"></div>

        </div>

        <button type="button" class="btn btn-primary" id="btn-load-pokemon">Load more Pok√©mon</button>

        <footer>
            <p>
                Made by
            </p>
            <div>
                <a href="https://github.com/SimeonTu" target="_blank">
                    <img src="img/github.svg" alt="Github Link" /><span>SimeonTu</span>
                </a>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </div>

</body>

</html>
